    <p-table
        #dt
        [value]="clients"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedClients"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Clientes</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." /> -->
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="cif" style="min-width:15rem">CIF <p-sortIcon field="cif"></p-sortIcon></th>
                <th>Image</th>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="email" style="min-width:10rem">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="phone">Teléfono <p-sortIcon field="phone"></p-sortIcon></th>
                <th pSortableColumn="direcction" style="min-width:10rem">Dirección <p-sortIcon field="direcction"></p-sortIcon></th>
                <th pSortableColumn="date" style="min-width:10rem">Fecha Alta <p-sortIcon field="date"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr>
                <td>
                    <p-tableCheckbox [value]="client"></p-tableCheckbox>
                </td>
                <td>{{ client.cif }}</td>
                <td>{{ client.nombre }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.telefono }}</td>
                <td>{{ client.direccion }}</td>
                <td>{{ client.fechaAlta | date }}</td>
                <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/client/' + client.image" [alt]="client.name" width="50" class="shadow-4" /></td> -->

                <!-- <td><p-rating [ngModel]="client.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
                <td>
                    <!-- <p-tag [value]="client.inventoryStatus" [severity]="getSeverity(client.inventoryStatus)"></p-tag> -->
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editClient(client)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteClient(client)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">En total hay {{ clients ? clients.length : 0 }} clientes.</div>
        </ng-template>
    </p-table>
</div>
