@defer (on timer(1s)) {
  <article *ngIf="customer$ | async as c" class="card" style="width: 80dvw">
    <div class="card-body">
      <header>
        <h5 class="card-title">{{ c.nombre }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">CIF: {{ c.cif }}</h6>
      </header>
      <p class="card-text">Fecha de alta: {{ c.fechaAlta | date }}</p>
      <p class="card-text">
        Telefono:
        <a href="callto:{{ c.email }}" class="card-link">
          {{ c.telefono }}
        </a>
      </p>
      <p class="card-text">
        Email:
        <a href="mailto:{{ c.email }}" class="card-link">{{ c.email }}</a>
      </p>
      <p class="card-text">Direcci√≥n: {{ c.direccion }}</p>
    </div>
  </article>
} @loading  (after 100ms; minimum 1s) {
  <app-loader/>
} @placeholder {
  <app-loader/>
}
