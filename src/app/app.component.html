@if (isHome()) {
<app-home-page />
<app-footer class="footer" />
} @else if (isLogin()) {
<app-login />
} @else if (isRegister()) {
<app-register />
} @else {
<main class="layout">
  <app-nav-bar class="header" />

  <div class="content">
    <router-outlet />
  </div>

  <app-footer class="footer" />
</main>
}
